<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!-- início do header -->
    <!-- contem o titulo e a paleta de cores inicial -->
    <header>
        <h1 id="title">Paleta de Cores</h1>
        <nav>
            <ul id="color-palette">
                <li class="color selected" id="cor1"></li>
                <li class="color" id="cor2"></li>
                <li class="color" id="cor3"></li>
                <li class="color" id="cor4"></li>
            </ul>
        </nav>
    </header>
    <!-- fim do header -->

    <!-- inicio dos botoes e inputs -->
    <section id="opcoes">
        <div class="caixa">
            <button id="clear-board" onclick="limpaQuadro()">Limpar</button>
        </div>
        <div class="caixa">
            <input type="number" id="board-size" min="1" max="50" placeholder="Digite um valor entre 5 e 50">
            <button id="generate-board" onclick="novoQuadro()">VQV</button>
        </div>
    </section>
    <!-- Fim dos botões e inputs -->

    <!-- Inicio do quadro de pixels -->
    <main id="pixel-board"></main>
    <!-- fim do quadro de pixels -->

    <script src="script.js"></script>
</body>
</html>
